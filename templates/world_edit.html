<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing {{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon.png') }}">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="https://aspectofthe.site/" class="logo">
                <img src="{{ url_for('static', filename='icons/favicon.png') }}" alt="Logo" class="logo-img">
            </a>
            {{ title }}
        </div>
        <div class="nav-links">
            View
            Settings
        </div>
        <div class="login">
            <a href="/account">{{ username }}</a>
        </div>
    </nav>

    <main>
        <p class="title">
            World Page Editor WIP
        </p>
    </main>

    <div class="editor-sidebar collapsed">
        <div class="editor-sidebar-handle">
            <span>Editor</span>
        </div>
    
        <div class="editor-sidebar-content">
            <!-- Editor Elements -->
            <div class="editor-element" draggable="true" data-type="text">
                <span class="editor-element-title">Text</span>
                <span class="editor-element-desc">Add a text block</span>
            </div>
        </div>
    </div>

    <script>
        const sidebar = document.querySelector(".editor-sidebar");
        const panel = document.querySelector(".editor-sidebar-panel");
        const handle = document.querySelector(".editor-sidebar-handle");
        const elements = document.querySelectorAll(".editor-element");
        
        let draggingElement = null;
        
        elements.forEach(el => {
            el.addEventListener("dragstart", e => {
                draggingElement = el.cloneNode(true);
                draggingElement.classList.add("placed-element");
                
                setTimeout(() => sidebar.classList.remove("expanded"), 100);
            });
        });
        
        document.addEventListener("dragover", e => {
            e.preventDefault();
            
            const handleRect = handle.getBoundingClientRect();
            
            if (
                e.clientY > handleRect.top - 40 &&
                e.clientY < handleRect.bottom + 40
            ) {
                sidebar.classList.add("expanded");
            }
        });
        
        document.addEventListener("drop", e => {
            e.preventDefault();
        
            const panelRect = panel.getBoundingClientRect();
        
            if (
                e.clientY > panelRect.top &&
                e.clientY < panelRect.bottom
            ) {
                draggingElement = null;
                return;
            }
        
          if (draggingElement) {
              draggingElement.style.position = "absolute";
              draggingElement.style.left = `${e.pageX}px`;
              draggingElement.style.top = `${e.pageY}px`;
              draggingElement.style.cursor = "default";
        
              document.body.appendChild(draggingElement);
              draggingElement = null;
          }
        
            sidebar.classList.remove("expanded");
        });
        
        document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.querySelector(".editor-sidebar");
            const handle = sidebar.querySelector(".editor-sidebar-handle");
    
            handle.addEventListener("click", () => {
                sidebar.classList.toggle("expanded");
                sidebar.classList.toggle("collapsed");
            });
        });
    </script>
</body>
</html>
